<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

      <form id="survey-form" method="post" action="#">
        <label id="name-label" class="inline-block" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <label id="email-label" class="inline-block" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <label id="number-label" class="inline-block" for="number">Age(optional)</label>
        <input id="number" type="number" min="0" max="120" placeholder="Age">

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label class="radio-label" for="recommend-definitely"> 
          <input id="recommend-definitely"type="radio" name="recommend" value="1">
          Definitely
        </label>
        <label class="radio-label" for="recommend-maybe">
          <input id="recommend-maybe"type="radio" name="recommend" value="2">
          Maybe
        </label>
        <label class="radio-label" for="recommend-not-sure">
          <input id="recommend-not-sure" type="radio" name="recommend" value="3">
          Not sure
        </label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" name="favorite-feature">
          <option value="" disabled selected>Select an option</option>
          <option value="1">Callenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="checkbox-label" for="front-end-projects">
          <input id="front-end-projects" type="checkbox" value="front-end-projects">
          Front-end Projects
        </label>

        <label class="checkbox-label" for="back-end-projects">
          <input id="back-end-projects" type="checkbox" value="back-end-projects">
          Back-end Projects
        </label>

        <label class="checkbox-label" for="data-visualization">
          <input id="data-visualization" type="checkbox" value="data-visualization">
          Data Visualization
        </label>

        <label class="checkbox-label" for="challenges">
          <input id="challenges" type="checkbox" value="challenges">
          Challenges
        </label>

        <label class="checkbox-label" for="open-source-community">
          <input id="open-source-community" type="checkbox" value="open-source-community">
          Open Source Community
        </label>

        <label class="checkbox-label" for="gitter-help-rooms">
          <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms">
          Gitter help rooms
        </label>

        <label class="checkbox-label" for="videos">
          <input id="videos" type="checkbox" value="videos">
          Videos
        </label>

        <label class="checkbox-label" for="city-meetups">
          <input id="city-meetups" type="checkbox" value="city-meetups">
          City Meetups
        </label>

        <label class="checkbox-label" for="wiki">
          <input id="wiki" type="checkbox" value="wiki">
          Wiki
        </label>

        <label class="checkbox-label" for="forum">
          <input id="forum" type="checkbox" value="forum">
          Forum
        </label>

        <label class="checkbox-label" for="additional-courses">
          <input id="additional-courses" type="checkbox" value="additional-courses">
          Additional Courses
        </label>

        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
  </body>
</html>
